<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split Page with iframe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
    }

    /* Left side: links */
    .sidebar {
      width: 25%;
      background-color: #f0f0f0;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
    }

    .sidebar a {
      display: block;
      margin-bottom: 10px;
      color: #333;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>Navigation</h3>
    <a href="https://ktumca.github.io/" target="content-frame">KTU MCA Community</a>
    <a href="https://www.analyticsvidhya.com/blog/2025/08/gemini-cli-for-github-actions/" target="content-frame">Analytics Vidhya</a>
    <a href="https://www.google.com/maps" target="content-frame">Google>
  </div>

  <div class="content">
    <iframe name="content-frame" src="about:blank"></iframe>
  </div>

</body>
</html>
