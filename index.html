<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="2px">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th rowspan="2">Phone Number</th>
        </tr>
        <tr>
            <td>Ajmal</td>
            <td>ABCDE</td>
            <td>12345</td>
            <td>112233</td>
        </tr>
        <tr>
            <td>Jobin</td>
            <td>Alappuzha</td>
            <td>11111</td>
            <td>22222</td>
        </tr>
        <tr>
            <td>Ashwin</td>
            <td>PQRST</td>
            <td>555556</td>
            <td>78907</td>
        </tr>
    </table>
</body>
</html>
