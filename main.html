<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    h1 {
      text-align: center;
      text-decoration: underline;
      margin-bottom: 30px;
      font-weight: 700;
      color: #2c3e50;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 20px 30px;
      width: 300px;
      font-size: 18px;
      line-height: 1.6;
    }

    .container p {
      margin: 10px 0;
      font-style: italic;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 6px;
    }

    a.next-link {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a.next-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>RESUME</h1>
  <div class="container">
    <p>Name</p>
    <p>Address</p>
    <p>Age</p>
    <p>Phone No</p>
    <p>DOB</p>
  </div>

  <a href="resume1.html" class="next-link">Next</a>
</body>
</html>
